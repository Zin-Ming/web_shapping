<!doctype html>
<html>
<head>

<link href="scirpt/css/mystyle.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
	<div id="nav" class="nav_bar">
		<div class="logo">
			<img src="img/logo.png" width="10%" alt="">
			<span>Lorem Ipsum</span>
		</div>
		<span class="btn_nav_show" @click="btn_menu_show()" v-if="btn_menu"><i class="fas fa-bars"></i></span>
		<div class="nav" v-bind:class="{ active: isActive }">
			<p @click="btn_menu_show()" v-if="btn_menu_x"><i class="fas fa-times"></i></p>
			<a href="index.html">Home</a>
			<a href="About.html">About</a>
			<a href="shap.html">Shap</a>
			<a href="Contact.html">Contact</a>
		</div>	
	</div>
	<div id="contact" class="contact_main02">
		<h2>Contact Us</h2>
		<div class="contact_span"></div>
		<form class="contact_form">
			<div>
				<input type="text" class="contact_form_input" placeholder="Your name" v-model="name">
				<p class="contact_error" v-if="name_error"><i class="fas fa-times"></i></p>
			</div>
			<p class="err_msg" v-if="name_err_msg_show">{{name_err_msg}}</p>
			<div>
				<input type="email" class="contact_form_input" placeholder="Your email" v-model="email">
				<p class="contact_error" v-if="email_error"><i class="fas fa-times"></i></p>
			</div>
			<p class="err_msg" v-if="e_err_msg_show">{{email_err_msg}}</p>
			<div>
				<input type="text" class="contact_form_input" placeholder="Your number" v-model="number">
				<p class="contact_error" v-if="number_error"><i class="fas fa-times"></i></p>
			</div>
			<p class="err_msg" v-if="number_err_msg_show">{{number_err_msg}}</p>
			<textarea class="contact_form_input" placeholder="Your message" v-model="msg"></textarea>
			<input type="button" class="contect_form_submit" value="Send" @click="submit()">
		</form>
	</div>
	<footer>
		<div class="footer_icon">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-instagram-square"></i></a>
				<a href="#"><i class="fab fa-twitter-square"></i></a>
				<a href="#"><i class="fab fa-google-plus-g"></i></a>
			</div>
		<div class="footer_main">
			<div class="footer_content">
				<h3>Content</h3>
				<a href="index.html">Home</a>
				<a href="About.html">About</a>
				<a href="shap.html">Shap</a>
				<a href="Contact.html">Contact</a>
			</div>
			<div class="footer_address">
				<h3>Address</h3>
				<p>Ysitie 96</p>
				<p>33540 TAMPERE</p>
			</div>
		</div>
	  <div class="footer_span"></div>
	  <div class="footer_copyright">
			<p><i class="fas fa-copyright"></i></p>
			<p>What is Lorem Ipsum</p>
		</div>
	</footer>
	
	<script src="scirpt/vue/web_vueJs.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
	<script src="scirpt/Js/scroll_anime.js"></script>
	
</body>
</html>
